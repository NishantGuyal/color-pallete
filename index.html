<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .color-section {
            width: 300px;
            margin: 10px;
            text-align: center;
        }

        .color-box {
            margin: 20px;
            /* margin-left: 20px; */
            width: 100%;
            height: 100px;
            border-radius: 8px;
        }

        h2 {
            color: #170e0d;
        }
    </style>
</head>

<body>
    <div class="color-section">
        <h2>Primary Colors</h2>
        <div class="color-box" style="background-color: #c78e97;">#c78e97</div>
        <div class="color-box" style="background-color: #944b48;">#944b48</div>
    </div>

    <div class="color-section">
        <h2>Secondary Colors</h2>
        <div class="color-box" style="background-color: #a9886f;">#a9886f</div>
        <div class="color-box" style="background-color: #d3c1b3;">#d3c1b3</div>
        <div class="color-box" style="background-color: #f8f4e7;">#f8f4e7</div>
        <div class="color-box" style="background-color: #170e0d; color: #fff">#170e0d</div>
    </div>

</body>

</html>
